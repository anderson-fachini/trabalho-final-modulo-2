<?xml version="1.0"?>
<h:form id="form" styleClass="app-menu"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ace="http://www.icefaces.org/icefaces/components">
	<ace:menuBar id="menu" autoSubmenuDisplay="true">
		<ace:submenu id="importar" label="Importar">
			<ace:menuItem id="importar_marcacoes" url="importar/marcacoes.jsf" value="Marcações" />
			<ace:menuItem id="importar_colaboradores" value="Colaboradores" />
			<ace:menuItem id="importar_feriados" value="Feriados" />
		</ace:submenu>
		<ace:submenu id="ponto" label="Ponto">
			<ace:menuItem id="ponto_ajuste_ponto" value="Ajuste de Ponto" />
		</ace:submenu>
		<ace:submenu id="banco_horas" label="Banco de Horas">
			<ace:menuItem id="banco_horas_ajustar_saldo" value="Ajustar Saldo" />

		<ace:submenu id="cadastros" label="Cadastros">
			<ace:menuItem id="cadastros_mot_abono" value="Motivos de Abono" />

		</ace:submenu>
		<ace:submenu id="relatorios" label="Relatorios">
			<ace:menuItem id="relatorios_saldo_bh" value="Saldo BH" />
			<ace:menuItem id="relatorios_saldo_bh_setor"
				value="Saldo BH por Setor" />
			<ace:menuItem id="relatorios_resumo_apuracoes_ponto"
				value="Resumo das Apurações de Ponto" />
			<ace:menuItem id="relatorios_resumo_horas_trab_e_bh"
				value="Resumo das Horas Trabalhadas e BH" />
		</ace:submenu>
	</ace:menuBar>
	
	<h:outputText value="Olá, #{autenticacaoController.usuarioAutenticado.nomeUsuario}" />
	<h:commandLink action="#{autenticacaoController.encerraSessao}" value="Sair" />
</h:form>
