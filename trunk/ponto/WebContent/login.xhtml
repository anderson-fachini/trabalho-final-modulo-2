<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
	<title>#{msg.paginaLogin}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="/ponto/css/login.css" />
	<script type="text/javascript">
	/*<![CDATA[*/
		window.onload = function() {
			document.getElementById('form_login:usuario').focus();
		};
		/*]]>*/
	</script>
</h:head>
<h:body>
	<h:form id="form_login">
		<ul>
			<li>
				<label for="usuario">#{msg.usuario}</label>
				<h:inputText id="usuario" value="#{autenticacaoController.usuario.nomeUsuario}"
					required="true" requiredMessage="#{msg.msgInformeUsuario}" />
			</li>
			<li>
				<label for="senha">#{msg.senha}</label>
				<h:inputSecret id="senha" value="#{autenticacaoController.usuario.senha}" 
				required="true" requiredMessage="#{msg.msgInformeSenha}" />
			</li>
			<li>
				<h:commandButton id="btnSubmit" value="#{msg.entrar}" action="#{autenticacaoController.autenticaUsuario}" />
			</li>
		</ul>
		
		<ace:messages />		
	</h:form>
</h:body>
</html>
