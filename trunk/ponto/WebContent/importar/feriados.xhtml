<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	template="/WEB-INF/templates/templateBase.xhtml">
	
	<ui:param name="pageTitle" value="#{msg.importarFeriados}" />
	
	<ui:define name="pageContent">
		<h:form styleClass="centralized-form bordered-form text-center">
			<ace:fileEntry id="file-entry" 
			fileEntryListener="#{importarFeriadosController.fileListener}"
			relativePath="/upload/"			
			maxFileCount="1" maxFileSize="5242880"
			required="true" requiredMessage="#{msg.msgSelecionarArquivo}"
			 />
			
			<h:commandButton type="submit" value="#{msg.importar}" style="margin: 15px;" />
			
			<ace:messages id="msgs" />
		</h:form>
	</ui:define>
	
</ui:composition>
