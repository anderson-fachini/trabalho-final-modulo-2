<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	template="/WEB-INF/templates/templateBase.xhtml">

	<ui:param name="pageTitle" value="#{msg.relatorioSaldoBh}" />

	<ui:define name="pageContent">
		
		<h:form id="filtrosRelatorio">
			<h:panelGrid columns="2">
				<h:outputLabel value="#{msg.colaborador}" />
				<h:selectOneMenu>
					<f:selectItems />
				</h:selectOneMenu>
				
				<h:outputLabel value="#{msg.dataInicial}" />
				<ace:dateTimeEntry timezone="America/Sao_Paulo" pattern="dd/MM/yyyy"
					renderAsPopup="true" navigator="true" maxdate="" />
					
				<h:outputLabel value="#{msg.dataFinal}" />
				<ace:dateTimeEntry timezone="America/Sao_Paulo" pattern="dd/MM/yyyy"
					renderAsPopup="true" navigator="true" maxdate="" />
					
				<h:commandButton value="#{msg.gerar}" />
			</h:panelGrid>
		</h:form>
		
		<h:form id="dadosRelatorio">
			<h:outputText value="#{msg.tituloRelatorioSaldoBh}" style="text-align: center; margin-bottom: 15px;" />
			<h:outputText value="#{msg.colaborador}:" />
			<h:outputText value="#{msg.periodo} #{msg.ate}" />
			
			<ace:dataTable var="saldoBh">
				<ace:column headerText="#{msg.totalizador}">
					<h:outputText value="" />
				</ace:column>
			</ace:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
