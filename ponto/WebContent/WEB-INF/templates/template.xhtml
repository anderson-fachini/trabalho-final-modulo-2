<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
	<title>#{title}</title>
	<!-- <link rel="stylesheet" type="text/css"
		href="./resources/css/template.css" /> -->
</h:head>
<h:body>
	<div class="header" align="center">
		<ui:insert name="header">#{companyName}</ui:insert>
	</div>
	<div class="topMenu">
		<h:form id="form">
			<ace:menuBar id="#{menuBarBean.menuBarId}" autoSubmenuDisplay="true" >
				<ace:submenu id="importar" label="Importar">
					<ace:menuItem id="importar_marcacoes" value="Marcações" />
					<ace:menuItem id="importar_colaboradores" value="Colaboradores" />
					<ace:menuItem id="importar_feriados" value="Feriados" />
				</ace:submenu>
				<ace:submenu id="ponto" label="Ponto">
					<ace:menuItem id="ponto_ajuste_ponto" value="Ajuste de Ponto" />
				</ace:submenu>
				<ace:submenu id="banco_horas" label="Banco de Horas">
					<ace:menuItem id="banco_horas_ajustar_saldo" value="Ajustar Saldo" />
				</ace:submenu>
				<ace:submenu id="cadastros" label="Cadastros">
					<ace:menuItem id="cadastros_mot_abono" value="Motivos de Abono" />
					<ace:menuItem id="cadastros_mot_ajuste_ponto" value="Motivos de Ajuste de Ponto" />
					<ace:menuItem id="cadastros_usuarios" value="Usuários" />
				</ace:submenu>
				<ace:submenu id="relatorios" label="Relatorios">
					<ace:menuItem id="relatorios_saldo_bh" value="Saldo BH" />
					<ace:menuItem id="relatorios_saldo_bh_setor" value="Saldo BH por Setor" />
					<ace:menuItem id="relatorios_resumo_apuracoes_ponto" value="Resumo das Apurações de Ponto" />
					<ace:menuItem id="relatorios_resumo_horas_trab_e_bh" value="Resumo das Horas Trabalhadas e BH" />
				</ace:submenu>
			</ace:menuBar>
		</h:form>
	</div>
	<div class="contentBody">
		<h:form id="form2">
			<ace:tabSet>
				<ui:insert name="tabItems" />
			</ace:tabSet>
		</h:form>
	</div>
</h:body>
</html>
